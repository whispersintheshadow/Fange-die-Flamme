
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Feuerf√§nger</title>
  <style>
    body {
      margin: 0;
      background: #fff5e6;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#ffecd2, #ffffff);
      border: 5px solid #ff9900;
    }
    #info {
      text-align: center;
      font-size: 20px;
      margin: 10px;
    }
    #startButton {
      display: block;
      margin: 10px auto;
      font-size: 22px;
      padding: 10px 20px;
      background: #ffcc00;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="400"></canvas>
  <div id="info">
    Punkte: <span id="score">0</span> |
    Fehler: <span id="misses">0</span> |
    Zeit: <span id="time">30</span>s
  </div>
  <button id="startButton">Start</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const missesEl = document.getElementById("misses");
    const timeEl = document.getElementById("time");
    const startButton = document.getElementById("startButton");

    let player = { x: 220, y: 340, width: 60, height: 40, vy: 0, jumping: false };
    let flames = [];
    let score = 0;
    let misses = 0;
    let time = 30;
    let gameRunning = false;
    let timer;

    function drawPlayer() {
      ctx.fillStyle = "red";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawFlames() {
      ctx.fillStyle = "orange";
      flames.forEach(f => {
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateGame() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (player.jumping) {
        player.vy += 0.5;
        player.y += player.vy;
        if (player.y >= 340) {
          player.y = 340;
          player.vy = 0;
          player.jumping = false;
        }
      }

      flames.forEach(f => f.y += f.speed);

      flames = flames.filter(f => {
        const hit = (
          f.x > player.x &&
          f.x < player.x + player.width &&
          f.y + f.size > player.y &&
          f.y - f.size < player.y + player.height
        );
        if (hit) {
          score++;
          scoreEl.textContent = score;
          return false;
        }
        if (f.y > canvas.height) {
          misses++;
          missesEl.textContent = misses;
          if (misses >= 5) {
            endGame("Du hast zu viele Flammen verpasst!");
          }
          return false;
        }
        return true;
      });

      if (Math.random() < 0.03 && flames.length < 5) {
        flames.push({
          x: Math.random() * (canvas.width - 30) + 15,
          y: -20,
          size: 15,
          speed: 1 + Math.random() * 1.2
        });
      }

      drawPlayer();
      drawFlames();
      requestAnimationFrame(updateGame);
    }

    function startGame() {
      score = 0;
      misses = 0;
      time = 30;
      player.y = 340;
      player.vy = 0;
      player.jumping = false;
      flames = [];
      scoreEl.textContent = score;
      missesEl.textContent = misses;
      timeEl.textContent = time;
      gameRunning = true;

      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timeEl.textContent = time;
        if (time <= 0) {
          endGame("Zeit vorbei!");
        }
      }, 1000);

      requestAnimationFrame(updateGame);
    }

    function endGame(message) {
      gameRunning = false;
      clearInterval(timer);
      alert(message + " Du hast " + score + " Punkte erreicht.");
    }

    // Steuerung
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !player.jumping && gameRunning) {
        player.vy = -10;
        player.jumping = true;
      }
    });

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!player.jumping && gameRunning) {
        player.vy = -10;
        player.jumping = true;
      }
    }, { passive: false });

    startButton.addEventListener("click", startGame);
    startButton.addEventListener("touchstart", startGame);
  </script>
</body>
</html>

    function createFlame() {
      return {
        x: Math.random() * (canvas.width - 50),
        y: canvas.height + 60,
        size: 50 + Math.random() * 20,
        speed: 1 + Math.random() * 1.5
      };
    }

    function drawFlame(flame) {
      ctx.drawImage(flameImage, flame.x, flame.y, flame.size, flame.size);
    }

    function updateGame() {
      if (!playing) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      flames.forEach(f => {
        f.y -= f.speed;
        drawFlame(f);
      });

      flames = flames.filter(f => f.y + f.size > 0);

      if (Math.random() < 0.03 && flames.length < 5) {
        flames.push(createFlame());
      }

      
      // Neue Bedingung: Fehler hinzufÃ¼gen
      flames = flames.filter(f => {
        if (f.y + f.size < 0) {
          fehler++;

          return false;

        return true;

      requestAnimationFrame(updateGame);

    }

    function handleClick(x, y) {
      flames.forEach((f, i) => {
        if (x >= f.x && x <= f.x + f.size && y >= f.y && y <= f.y + f.size) {
          flames.splice(i, 1);
          score++;
          scoreEl.textContent = score;
        }
      });
    }

    canvas.addEventListener("click", (e) => {
      if (!playing) return;
      const rect = canvas.getBoundingClientRect();
      handleClick(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("touchstart", (e) => {
      if (!playing) return;
